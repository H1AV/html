<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
	body {
		background-color: lightblue
	}
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Santa Cruz</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
            <td>La Paz</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
            <td>Cochabamba</td>
        </tr>
    </table>

</body>
</html>
